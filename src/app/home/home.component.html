<div class="container-fluid">
    <div class="row  justify-content-between">
        <div class="col-md-4 ">
            <h6> <b>Component configuration</b></h6>
            <p style="font-size: xx-small;">
                setting/ Component configuration
            </p>
        </div>
        <div class="col-md-4 mr-5  ">

            <button type="button" class="btn btn-warning" (click)="addComponent()">Add Component</button>

        </div>
    </div>

    <!-- one box -->
    <div class="content-box content-lighten">
        <h3>Website content</h3>
        <!-- <p>Here is content this website page.</p> -->
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Year</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Select Item</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            <div class="col-sm-2 col-md-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Grade</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Select Grade</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            <div class="col-sm-2 col-md-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Name</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Select Section</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            <div class="col-sm-4 col-md-4">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Subject</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Health and safety habbits</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            <div class="col-sm-2 col-md-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Tern</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Select Term</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
        </div>
    </div>

    <!-- two box -->
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="content-box content-lighten">
                <h3> Components</h3>
                <div class="row">
                    <div class="col-md-4" *ngFor="let component of componentList; let i = index">
                        <div class="form-group">
                            <label for="exampleInputPassword1">{{component.name}} {{ component.id}}   </label> <span style="float: right;">
                                <i  (click)=" openModel(i) ; " class="fa fa-trash"></i>

                            </span>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{component.name}} {{ component.id}}">
                        </div>
                    </div>

                </div>
                
            </div>
        </div>

    </div>
</div>


<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete component?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No, cancel it</button>
          <button type="button" class="btn btn-primary" (click)="deleteComponent()">Delete Component </button>
        </div>
      </div>
    </div>
  </div>
